<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h3 class="main-title">tic <span>tac</span> toe</h3>
        <div class="player-container">
          <h5 class="player current-player">player one</h5>
          <h5 class="player">player two</h5>
        </div>
        
      </header>
      <div class="board-container">
        <div class="board">
          <div class="token" data-token="0"></div>
          <div class="token" data-token="1"></div>
          <div class="token" data-token="2"></div>
          <div class="token" data-token="3"></div>
          <div class="token" data-token="4"></div>
          <div class="token" data-token="5"></div>
          <div class="token" data-token="6"></div>
          <div class="token" data-token="7"></div>
          <div class="token" data-token="8"></div>
        </div>
        <div class="final-container">
          <div class="winner-message"></div>
          <button class="restart">Restart</button>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
